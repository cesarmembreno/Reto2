<!doctype html>
<html>
<head>
    <title>Reto 2</title>
    <script>
                var colors = ["aqua", "black", "coral", "fuschia", "gold", "ivory", "lime", "navy", "purple", "red"];
                var target = '';
                var guess_input = '';
                var guesses = 0;
                var finished = false;
      
                function do_game() {
                           target = colors[Math.floor(Math.random() * colors.length)];
                              alert(target);

                            while (!finished) {
                                        guess_input = prompt ("I am thinking of one of these colors:\n\n"+
                                                               colors+"\n\nWhat color am I thinking of?");
      
                                        guesses += 1;
                                        finished = check_guess();
      
                            }
                      if (finished) {
                          myBody=document.getElementsByTagName("body")[0];
                          myBody.style.background=target;
                          alert ("Congratulations! You have guessed the color!\n\n"+"It took you "+guesses+" guesses to finish the game!\n\n"+"You can see the color in the background." );
                      } 
                  
                } 
      
              function check_guess() {
                              if (colors.indexOf(guess_input) > -1) {
      
                                          if (guess_input > target) {
                                              alert ("Sorry, your guess is not correct!\n\n"+"Hint: your color is alphabetically higher than mine.\n\n"+"Please try again.");
                                              return false;
      
                                          } else if (guess_input < target) {
                                              alert ("Sorry, your guess is not correct!\n\n"+"Hint: your color is alphabetically lower than mine.\n\n"+"Please try again.");
                                              return false;   

                                          } else if (guess_input == target) {
                                              return true;
                                          }                                
                                                                          
                              } else {
                                      alert ("You must pick one of the colors on the list!");
                                      return false;
                                      } 
                    
              } 
           

    </script>
</head>
<body onload="do_game()">
  
</body>
</html>
